<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dynamics 365 Show Table Browser</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Dynamics 365 Show Table Browser</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container">
    <div class="row">
        <div class="form-group col-md-2">
            <label for="baseUrl">Base Url</label>
            <input type="text" class="form-control" id="baseUrl" placeholder="https://domainName.com/">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-2">
            <label for="tableName">Table Name</label>
            <input type="text" class="form-control" id="tableName" placeholder="CustTable">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-2">
            <label for="companyCode">Company Code</label>
            <input type="text" class="form-control" id="companyCode" placeholder="Test">
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <input type="button" name="btnShow" class="btn btn-primary"  value="Show/Go"/>
        </div>
    </div>
</div>

</br>
<p></p>

<div class="container">
<div class="row">
      <div class="col-md-5">
        <h2>Github</h2>
        <p>Github Repositories</p>
		<p><input type="button" name="btnViewDetails" class="btn btn-secondary"  value="View details »"/></p>
      </div>
    </div>
</div>

<!-- Scripts -->
<script src="mainHelper.js"></script>
<br>
<footer class="container">
  <p>© semihcelikol.com</p>
</footer>
</body>
</html>
